{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a blog site build with Python and Django for a Project">
    <meta name="author" content="Julius Nartey">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- Site Title -->
    <title>Luk's Blog</title>
    <!-- Bootstrap 5 Core CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
</head>

<body>
    {% include "navbar/nav.html" %}
    {% block content %}



    {% endblock %}


    {% include 'footer/footer.html' %}


    <!-- Core JavaScript -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>

    <!-- Nav-Scroll -->
    <script src="{% static 'assets/js/scroll-top.js' %}"></script>
    <!-- / Nav-Scroll -->

    <!-- / Swiper Slider -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>

</body>

</html>
